<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminprofile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Testeeee</title>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Formulário de Registro</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="id" class="form-label">ID:</label>
                <input type="text" id="id" name="id" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="sala_responsavel" class="form-label">Sala Responsável:</label>
                <input type="text" id="sala_responsavel" name="sala_responsavel" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="sala_em_uso" class="form-label">Sala em Uso:</label>
                <input type="text" id="sala_em_uso" name="sala_em_uso" class="form-input" required>
            </div>
            <button type="submit" class="form-submit">Enviar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="adminprofile.js"></script>
</body>
</html>
